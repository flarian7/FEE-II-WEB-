<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- Blocks Element : Element which takes entire width of the screen -->
     <!-- div tag is block element -->
    <h1>This is heading 1</h1>
    <h1>This is heading 2</h1>
    <!-- Inline Element : Element which takes only necessary width of the screen -->
     <!-- span is inline element -->
     <a href="https://www.google.com/">Google</a>
     <img src="3.jpg" alt=" img not found" height="100px" width="150px">
     <img src="img.jpg" alt=" img not found"height="100px" width="150px">
     <br />

     <h1>This is a heading</h1>
     <hr>
     <!-- Horizontal Rule -->
     <p>This is a paragraph</p>
     

</body>
</html>
